<!DOCTYPE html>
<html>
<head>
  <title>Learn Enough JavaScript</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts/hello.js"></script>
  <script src="scripts/math.js"></script>
  <script src="scripts/palindrome.js"></script>
</head>
<body onload="clearEverything(), clearPalindrome()">
    <h1>Hello, World</h1>
    <p class="inline">This page includes an alert written in JavaScript
                      (taken out for speed). Click this button instead!
       <input type="button" id="displayAlert" onclick="displayAlert()" value="show alert"/>
    </p>
    <p>Also, don't forget to check the console</p>
  <hr>
    <div>
      <h3>Show the date</h3>
      <input type="button" id="dateButton" onclick="displayDate()" value="show date"/>
      <p class="inline"><span id="day"></span></p>
    </div>
  <hr>
    <div>
      <h3>Do some math!</h3>
      <p>Add
        <input type="text" id="addInputX" placeholder="this number"/>
        +
        <input type="text" id="addInputY" placeholder="this number"/>
        =
        <input type="text" id="addOutput" readonly/>
      </p>
      <input type="button" onclick="addition()" value="Calculate"/>
      <input type="button" onclick="clearAdd()" value="Clear"/>
      <span id=""></span>
    </div>
    <div>
      <p>Subtract
        <input type="text" id="subInputX" placeholder="this number"/>
        -
        <input type="text" id="subInputY" placeholder="this number"/>
        =
        <input type="text" id="subOutput" readonly/>
      </p>
      <input type="button" onclick="subtraction()" value="Calculate"/>
      <input type="button" onclick="clearSub()" value="Clear"/>
      <span id=""></span>
    </div>
    <div>
      <p>Multiply
        <input type="text" id="mulInputX" placeholder="this number"/>
        x
        <input type="text" id="mulInputY" placeholder="this number"/>
        =
        <input type="text" id="mulOutput" readonly/>
      </p>
      <input type="button" onclick="multiplication()" value="Calculate"/>
      <input type="button" onclick="clearMul()" value="Clear"/>
      <span id=""></span>
    </div>
    <div>
      <p>Divide
        <input type="text" id="divInputX" placeholder="this number"/>
        /
        <input type="text" id="divInputY" placeholder="this number"/>
        =
        <input type="text" id="divOutput" readonly/>
      </p>
      <input type="button" onclick="division()" value="Calculate"/>
      <input type="button" onclick="clearDiv()" value="Clear"/>
      <span id=""></span>
    </div>
    <div>
      <p>Exponents
        <input type="text" id="expInputX" placeholder="this number"/>
        to the power of
        <input type="text" id="expInputY" placeholder="this number"/>
        =
        <input type="text" id="expOutput" readonly/>
      </p>
      <input type="button" onclick="exponent()" value="Calculate"/>
      <input type="button" onclick="clearExp()" value="Clear"/>
      <span id=""></span>
    </div>
  <hr>
    <div>
      <h3>A simple palindrome</h3>
      <p>
        <input type="text" id="palindromeInput" placeholder="This word"/>
        reversed is
        <input type="text" id="palindromeOutput" placeholder="this" readonly/>
        <span id=palindromeChecker></span>
      </p>
      <input type="button" onclick="reverseString(), palindrome()" value="Go"/>
      <input type="submit" onclick="clearPalindrome()" value="Clear"/>
    </div>
  <hr>
</body>
</html>
