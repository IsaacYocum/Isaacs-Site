<!DOCTYPE html>
<html>
<head>
  <title>Learn Enough JavaScript</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts/hello.js"></script>
  <script src="scripts/square.js"></script>
  <script src="scripts/palindrome.js"></script>
</head>
<body onload="clearSquare(), clearPalindrome()">
    <h1>Hello, World</h1>
    <p class="inline">This page includes an alert written in JavaScript
                      (taken out for speed). Click this button instead!
       <input type="button" id="displayAlert" onclick="displayAlert()" value="show alert"/>
    </p>
    <p>Also, don't forget to check the console</p>
  <hr>
    <div>
      <h3>Show the date</h3>
      <input type="button" id="dateButton" onclick="displayDate()" value="show date"/>
      <p class="inline"><span id="day"></span></p>
    </div>
  <hr>
    <div>
      <h3>Square a number</h3>
      <p>The square of
        <input type="text" id="squareInput" placeholder="this number"/>
        =
        <input type="text" id="squareOutput" placeholder="that number squared" readonly/>
      </p>
      <input type="button" onclick="square()" value="Calculate"/>
      <input type="button" onclick="clearSquare()" value="Clear"/>
    </div>
  <hr>
    <div>
      <h3>A simple palindrome</h3>
      <p>
        The reverse of
        <input type="text" id="palindromeInput" placeholder="this word"/>
        is
        <input type="text" id="palindromeOutput" placeholder="that word reversed" readonly/>
        and <span id=palindromeChecker></span>
      </p>
      <input type="button" onclick="reverseString(), palindrome()" value="Go"/>
      <input type="submit" onclick="clearPalindrome()" value="Clear"/>
    </div>
</body>
</html>
