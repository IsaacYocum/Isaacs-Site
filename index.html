<html>
<head>

<body>
    <h1>Hello, World</h1>

  </br>
    <div>

    </div>
  </br>
    <div>
      <p>The square of <input type="text" id="squareInput" placeholder="Number"/> =

      <input type="button" onclick="clearSquare()" value="Clear"/>
