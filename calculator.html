<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Playground - Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts/calculator.js"></script>
</head>
  <body onload="Clear()">
    <div>
      <button onclick="location.href='index.html'" type="button">Home</button>
      <button onclick="location.href='calculator.html'" type="button">Calculator</button>
    </div>
    <hr>
    <div class="calculator">
    </br>
    <p>I thought it would be cool to make a calculator from scratch - so I did!</p>
    <p>This is a work in progress</p>
      <div>
        <input type="text" id="calcOutput" readonly></input>
      </div>
    </br>
      <div>
        <input type="button" value="7" onclick="GetNum(7)"></input>
        <input type="button" value="8" onclick="GetNum(8)"></input>
        <input type="button" value="9" onclick="GetNum(9)"></input>
        <input type="button" value="Clr" onclick="Clear()"></input>
      </div>
      <div>
        <input type="button" value="4" onclick="GetNum(4)"></input>
        <input type="button" value="5" onclick="GetNum(5)"></input>
        <input type="button" value="6" onclick="GetNum(6)"></input>
        <input type="button" value="/" onclick="GetOperator('/')"></input>
        <input type="button" value="+" onclick="GetOperator('+')"></input>
      </div>
      <div>
        <input type="button" value="1" onclick="GetNum(1)"></input>
        <input type="button" value="2" onclick="GetNum(2)"></input>
        <input type="button" value="3" onclick="GetNum(3)"></input>
        <input type="button" value="*" onclick="GetOperator('*')"></input>
        <input type="button" value="-" onclick="GetOperator('-')"></input>
      </div>
      <div>
        <input type="button" value="." onclick="GetNum('.')"></input>
        <input type="button" value="0" onclick="GetNum('0')"></input>
        <input type="button" value="=" onclick="Calculate()"></input>
      </div>
    </br></br>
    </div>
    <h3>To do...</h3>
    <ol>
      <li>Add exponents</li>
      <li>Create a more attractive layout</li>
    </ol>
  </body>
</html>
